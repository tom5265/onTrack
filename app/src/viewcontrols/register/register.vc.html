<div class="container main">
    <div class="form-container">
        <h4>Create Account</h4>
        <p>Welcome to OnTrack! Please enter your information below to register.</p>
        <plat-input type="text" placeholder="email" id="emailInput"></plat-input>
        <br>
        <plat-input type="password" placeholder="password" id="passwordInput"></plat-input>
        <br>
        <plat-button plat-tap="registerUser()" class="button-primary button-outline log-btn">Register</plat-button>
    </div>
    <div class="login-bottom-container">
        <img src="../../images/ontracklogowhite.png">
    </div>
</div>
