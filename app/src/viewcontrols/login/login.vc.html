<div class="container main">
    <div class="form-container">
        <h4>Log In</h4>
        <p>Welcome Back! Log-in here.</p>
        <input type="text" placeholder="email" id="emailInput">
        <br>
        <input type="text" placeholder="password" id="passwordInput" plat-tap="removeInvalid()">
        <br>
        <plat-button plat-tap="logInUser()" class="button-primary button-outline log-btn">Log-In</plat-button>
        <br>
        <plat-link plat-options="{ view: register }"><p>Create account</p></plat-link>
        <div class="logo">
            <img src="../../images/ontracklogocolor.png">
        </div>
    </div>
    <div class="login-bottom-container">
        <img src="../../images/ontracklogowhite.png">
    </div>
</div>
