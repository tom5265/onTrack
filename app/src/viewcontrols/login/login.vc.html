<div class="container main">
    <div class="form-container">
        <h4>Log In</h4>
        <p>Welcome Back! Log-in here.</p>
        <plat-input type="email" placeholder="email" id="emailInput"></plat-input>
        <br>
        <plat-input type="password" placeholder="password" id="passwordInput"></plat-input>
        <!--HIDDEN DIV USED TO DISPLAY WRONG PASSWORD -->
        <plat-if plat-options="{ condition: wrongPassword }"> 
            <div class='invalid'>Invalid Password</div>
        </plat-if>
        <!--HIDDEN DIV USED TO DISPLAY WRONG EMAIL -->
        <plat-if plat-options="{ condition: wrongEmail }"> 
            <div class='invalid'>Invalid Email</div>
        </plat-if>
        <br>
        <plat-button plat-tap="logInUser()" class="button-primary button-outline log-btn">Log-In</plat-button>
        <br>
        <p>Don't have an account? <br><plat-link plat-options="{ view: register }">Sign Up</plat-link></p>
    </div>
    <div class="login-bottom-container">
        <img src="images/ontracklogowhite.png">
    </div>
</div>
