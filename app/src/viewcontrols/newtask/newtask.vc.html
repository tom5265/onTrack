<div class="new-task-main-container">
    <div class="new-task-top-header">
    <h1>New Task</h1>
    </div>
    
    <div class="new-task-middle">
        <div class="task-name-container">
            <h3>Name Your Task</h3>
            <plat-input type="text" placeholder="Task Name" plat-bind="SingleTask.taskName">
        </div>
        <h3>Create Your Checkpoints</h3>
        <div class="created-checkpoint-container">
        </div>
        <div class="checkpoint-container">
            <plat-input type="text" placeholder="Checkpoint" plat-bind='checkpointInput' id="checkpoint-input">
        </div>
        <div class="checkpoint-add">
            <button plat-tap="addCheckpoint()">Add Checkpoint</button>
        </div>  
        
        <button plat-tap="postTask()" class="save-task-button">Save</button>
    </div>
</div>
