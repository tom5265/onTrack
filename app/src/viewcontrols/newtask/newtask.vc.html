<div class="new-task-main-container">
    <div class="new-task-top-header">
        <h1>New Task</h1>
    </div>

    <div class="new-task-middle">
        <!-- NAME TASK -->
        <div class="task-name-container">
            <h3>Name Your Task</h3>
            <plat-input type="text" placeholder="Task Name" plat-bind="SingleTask.taskName"></plat-input>
        </div>
        <!-- CHECKPOINTS -->
        <h3>Checkpoints</h3>
        <div id="created-checkpoint-container">
            <button id="edit-checkpoints" plat-tap="editCheckpoints()">EDIT</button>
            <p id="empty-paragraph">Empty</p>
        </div>
        <div class="checkpoint-container row">
            <plat-input class="col-phn-9" type="text" placeholder="Checkpoint" plat-bind='checkpointInput' id="checkpoint-input"></plat-input>
            <div class="col-phn-3 checkpoint-add">
                <button plat-tap="addCheckpoint()">Add Checkpoint</button>
            </div>
        </div>
        <!-- COMPLETION DATE -->
        <div class="time-container">
            <h3>Completion Date</h3>
            <select id="date-month">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select id="date-day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
        </div>
    </div>
    <div class="save-task-container">
        <button plat-tap="postTask()" class="save-task-button">Save</button>
    </div>
</div>
