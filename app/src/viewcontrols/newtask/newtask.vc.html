<div class="new-task-main-container">
    <div class="new-task-top-header">
    <h1>New Task</h1>
    </div>
    
    <div class="new-task-middle">
        <div class="task-name-container">
            <input type="text" placeholder="Task Name" plat-bind="SingleTask.taskName">
        </div>
        <h3>Create Your Checkpoints</h3>
        <div class="checkpoint-container">
            <input type="text" placeholder="Checkpoint" plat-bind="SingleTask.taskObjectives.one">
            <input type="text" placeholder="Checkpoint" plat-bind="SingleTask.taskObjectives.two">
            <input type="text" placeholder="Checkpoint" plat-bind="SingleTask.taskObjectives.three"> 
        </div>
        <div class="checkpoint-add">
            <button plat-tap="addCheckpoint()">Add Checkpoint</button>
        </div>  
        
        <button plat-tap="postTask()">Save</button>
    </div>
</div>
