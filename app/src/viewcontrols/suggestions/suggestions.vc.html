    <div class="container">

        <h4>See what others are doing or find a new project.</h4>
        <plat-foreach class="reddit-container" plat-context="reddits">

                <h3>Title: {{title}}</h3>
                <p>Author: {{author}}</p>
                <!--<p><{{id}}</p>-->
                <p>{{selftext}}</p>
                <!--<plat-button class="button-success" plat-tap="readMore(id)">Read More..</plat-button>-->
            </div>
        </plat-foreach>
    </div>
</div>
