<div class="main">
    <div class="back-button">
        <plat-link plat-options="{ view: home }">
            <img id="back-btn" src="../../images/arrows.svg">
            <p>Back</p>
        </plat-link>
    </div>
    <div class="container">
        <h1>DIY Project Ideas</h1>
        <h4>See what others are doing or find a new project.</h4>
        <plat-foreach class="reddit-container" plat-context="reddits">
            <div class="reddits">
                <div class="ribbon">
                    <span>REDDIT DIY</span>
                </div>
                <h3>{{title}}</h3>
                <p>Author: {{author}}</p>
                <img id="img" src="{{thumbnail}}">
                <br>
                <a class="button button-primary button-outline" href="{{url}}" target="_blank">Read More</a>
            </div>
        </plat-foreach>
    </div>
</div>
