<div class="main">
    <plat-link plat-options="{ view: home }"><p plat- id="back-button">&larr;</p></plat-link>
    <div class="container">
        <h1>DIY Project Ideas</h1>
        <h4>See what others are doing or find a new project.</h4>
        <plat-foreach class="reddit-container" plat-context="reddits">
            <div class="reddits">
                <div class="corner-link">
                    <a href="{{url}}" target="_blank">Read More</a>
                </div>
                <h3>{{title}}</h3>
                <p>Author: {{author}}</p>
                <img id="img" src="{{thumbnail}}">
                <p>{{selftext}}</p>
            </div>
        </plat-foreach>
    </div>
</div>
