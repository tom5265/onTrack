<div class="home-main-container">
    <img src="../../images/ontracklogowhite.png">
    <div class="current-task-parent-container">
        <plat-foreach plat-context="allPosts">
            <div class="current-task-container row">
                <div class="current-task col-phn-12">
                    <p class="title" plat-tap="navToSpecificPost(postkey, completionDate)">{{taskname}}</p>
                    <p class="sub-title">{{taskobjectiveslength}} TASKS</p>
                </div>
            </div>
        </plat-foreach>
        <div class="add-task-container row">
            <div class="box">
                <div class="ribbon">
                        <span plat-tap="toSuggestions()">GET INSPIRED!</span>
                </div>
                <div class="plus-task col-phn-12" plat-tap="addNewTask()">

                    <h6>+</h6>
                </div>
            </div>
        </div>
    </div>
</div>
<footer></footer>
