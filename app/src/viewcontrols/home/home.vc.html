<div class="home-main-container">
    <h1>Tasks</h1>
    <div class="current-task-parent-container">
        <plat-foreach plat-context="currentTasks">    
            <div class="current-task-container row">
                <div class="current-task col-phn-12">
                    <p>{{@context}}</p>
                </div>
            </div>
        </plat-foreach>
    </div>
    
    <!-- ADD NEW TASK -->
    <div class="add-task-container row">
        <div class="plus-task col-phn-2" plat-tap="addNewTask()">
            <h6>+</h6>
        </div>
        <div class="add-task col-phn-10">
            <p>Add New Task</p>
        </div>
    </div>
</div>
