<div class="home-main-container">
    <h1>{{specificTask.taskName}}</h1>
    <div id="color-bg" class="current-task-parent-container">
        <h3>You have completed {{completedCheckpoints}} of {{checkpoints}} Checkpoints</h3>
        <div>    
            <div class="current-task-container row">
                <div class="current-task col-phn-12">
                    <p>The current task is: {{specificTask.taskName}}</p>
                    <plat-foreach plat-context="specificTask.taskObjectives">
                        <p plat-tap="makeProgress" class="{{isCompleted}} task">{{objName}}</p><plat-toggle plat-bind="isCompleted" class="toggle-primary" plat-change="someFunc()"></plat-toggle>
                    </plat-foreach>
                </div>
            </div>
        </div>
    </div>
