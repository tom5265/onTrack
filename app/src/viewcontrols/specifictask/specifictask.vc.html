<div class="home-main-container">
    <h1>{{specificTask.taskName}}</h1>
    <h3>{{completedCheckpoints}} of {{checkpoints}}</h3>

    <div class="date-container">
        <p id="completion-date">{{specificTask.completionDate}}</p>
    </div>
    <div id="color-bg" class="current-task-parent-container">
        <div>
            <div class="current-task-container row">
                <plat-foreach plat-context="specificTask.taskObjectives">
                    <div class="current-task col-phn-12">
                        <p class="{{isCompleted}} task">{{objName}}</p>
                        <plat-toggle plat-bind="isCompleted" class="toggle-primary toggleContainer" plat-change="someFunc()"></plat-toggle>
                    </div>
                </plat-foreach>
            </div>
        </div>
    </div>
    <div class="deleteBtn">
        <plat-button plat-tap="deleteThisPost" class="button-danger">Delete This Task</plat-button>
    </div>
</div>
